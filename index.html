<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slide Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: black;
        margin: 20px;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        height: 500px;
        width: 500px;
        color: whitesmoke;
      }
      img {
        width: 25%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 class="display-1 text-capitalize text-center">Movie Slide Show</h1>
    <h4 class="display-4 text-center">Click Poster to View Trailer</h4>
    <div class="container-lg my-3">
      <div id="myCarousel" class="carousel slide" data-bs-interval="1000" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="https://www.youtube.com/watch?v=zAGVQLHvwOY">
              <img src="./poster1.png" class="d-block w-100" alt="Slide 1" />
            </a>
          </div>
          <div class="carousel-item">
            <a href="https://www.youtube.com/watch?v=hA6hldpSTF8">
              <img src="./poster2.png" class="d-block w-100" alt="Slide 2" />
            </a>
          </div>
          <div class="carousel-item">
            <a href="https://www.youtube.com/watch?v=gCcx85zbxz4">
              <img src="./poster3.png" class="d-block w-100" alt="Slide 3" />
            </a>
          </div>
          <div class="carousel-item">
            <a href="https://www.youtube.com/watch?v=HTLPULt0eJ4">
              <img src="./poster4.png" class="d-block w-100" alt="Slide 4" />
            </a>
          </div>
          <div class="carousel-item">
            <a href="https://www.youtube.com/watch?v=XHk5kCIiGoM">
              <img src="./poster5.png" class="d-block w-100" alt="Slide 5" />
            </a>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    <footer class="text-end">
      <nav>
        <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
      </nav>
      <p>Copyright Â© 2022 Publiq Property</p>
    </footer>
  </body>
</html>
